<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Complete Bootstrap 4 Website Layout</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	</head>
	<body>
		<div class="container" style="padding-top: 100px">
			<div class="card mx-auto" style="max-width: 600px">
				<div class="card-header text-center">
					<h2>Audio Player</h2>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-md-12  text-center mb-2">
						<audio id="myAudio" preload controls="controls"></audio>
					</div>
					<div class="col-md-6 text-center mt-4">
						<button type="button" class="btn btn-success playlist" id="playlist-1">Playlist 1</button>
					</div>
					<div class="col-md-6 text-center mt-4">
						<button type="button" class="btn btn-success playlist" id="playlist-2">Playlist 2</button>
					</div>
					<table class="table text-center mt-5" id="myTable">
						<tr>
							<th>Song ID</th>
							<th>Name</th>
							<th>Genre</th>
							<th>Time</th>
						</tr>
					</table>
				</div>
				<div class="card-footer text-center">
					<div class="row">
						<div class="col-md-3">
							<button type="button" class="btn btn-outline-warning" id="prev_song"><i class="fas fa-backward"></i> Prev</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn btn-primary play" id="play"><i class="fas fa-play"></i> PLAY</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn btn-primary" id="pause"><i class="fas fa-pause"></i> PAUSE</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn btn-outline-warning" id="next_song"><i class="fas fa-forward"></i> Next</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="app.js"></script>
</html>
